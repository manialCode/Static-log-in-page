<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e31ccd8e46.js" crossorigin="anonymous"></script>
    <title>Log-in Menu</title>
</head>

<body>
    <div class="log-in__container">
        <div class="log-in_header">
            <div class="log-in-icon">
                <i class="fa-solid fa-otter"></i>
            </div>
            <h1>Sign in</h1>
            <p>Please Log in for use this platform</p>
        </div>
        <form action="">

            <div class="enter">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="enter">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Enter Password">
            </div>
           <div class="remb-frgot">
             <input type="checkbox" name="rememberMeCheckbox" id="rememberMeCheckbo">
             <label for="checkboox">Remember me</label>
             <a href="#">I forgot my password</a>
           </div>
            <button><b>Sign in</b></button>
        </form>
        <p>Don't have a account? <a href="#">Create a free account</a></p>
    </div>
    <div class="alternate__log">
        <p>OTHER SIG-IN PLATFORM</p>
        <a><i class="fa-brands fa-google"></i></a>
        <a><i class="fa-brands fa-facebook"></i></a>
        
    </div>
</body>

</html>
