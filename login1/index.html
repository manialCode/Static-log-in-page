<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Log-in Page</title>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <h1>Welcome to our Application</h1>
            <p>Please login to use our platform</p>
            <form class="login__form">
                <div class="login__form-content">
                    <div class="form__items">
                        <label for="email">Enter email</label>
                        <input type="text" name="" id="text">
                    </div>
                    <div class="form__item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkboox">
                            <input type="checkbox" id="remeberMeCheckboox">
                            <label for="remeberMeCheckboox" id="checkboxLabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sing In</button>
                    <div class="login__form-footer">
                        <a href="#">
                            <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="Facebook_Logo"> Facebook Login
                        </a>
                        <a href="#">
                            <img width="30" src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt="Google_logo"> Google Login
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="https://motionarray.imgix.net/preview-1309101-hvIDOy6kj9lRzw1W-large.jpg?w=660&q=60&fit=max&auto=format" alt="image">
        </div>
    </div>
</body>
</html>
